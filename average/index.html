//while 반복문으로 사용해보기
var totalNumbers = Number(prompt('숫자의 개수를 입력해주세요'));
var sum = 0;

//반복을 위한 변수
var i = 1;

while(i<=totalNumbers){
var num = Number(prompt(i+'번 숫자를 입력하세요'));
sum += Number(num);
i++
}
var avg = sum/totalNumbers;

alert('합 : '+sum);
alert('평균 : '+avg);
</script>
<!--prompt()는 숫자를 입력해도 문자열로 return 한다-->
